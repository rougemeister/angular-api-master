

<div class="center">
<div class="edit-post">
<button (click)="goBack()" class="back-button">Back</button>
<h2>Edit Post</h2>
<form *ngIf="post" (ngSubmit)="updatePost()">
  <div>
    <input type="text" id="title" [(ngModel)]="post.title" name="title" required placeholder="TItle ...">
  </div>
  <div>
    <textarea id="body" [(ngModel)]="post.body" name="body" required rows="10" placeholder="Content here ..."></textarea>
  </div>
  <button type="submit">Update Post</button>
</form>
<div *ngIf="!post">
  <p>Loading post...</p>
</div>
</div>
</div>
