
<div class="center">
<div *ngIf="post" class="posts">
  <div class="links">
    <a [routerLink]="['/posts', post.id, 'edit']">Edit</a>
    <a (click)="deletePost()">Delete</a>
  </div>
 
  <h2>{{ post.title }}</h2>
  <p>{{ post.body }}</p>
  <h3>Comments</h3>
  <ul>
    <li *ngFor="let comment of comments">
      <strong>{{ comment.name }}</strong>: {{ comment.body }}
    </li>
  </ul>
</div>
<div *ngIf="!post">
  <p>Loading post details...</p>
</div>
</div>
