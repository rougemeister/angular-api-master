<h2>Posts</h2>
<ul>
  <li *ngFor="let post of posts">
    <a [routerLink]="['/posts', post.id]">{{ post.title }}</a>
  </li>
</ul>
<app-pagination 
  [currentPage]="currentPage"
  [pageSize]="pageSize"
  [totalItems]="totalPosts"
  (pageChange)="onPageChange($event)">
</app-pagination>
<a routerLink="/posts/create">Create New Post</a>
